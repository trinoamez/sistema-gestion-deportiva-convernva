<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test File Explorer</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="logo" class="form-label">Logo</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="logo" name="logo" placeholder="Selecciona una imagen o ingresa URL">
                                <button type="button" class="btn btn-outline-secondary" onclick="openFileExplorer()">
                                    <i class="fas fa-folder-open"></i>
                                </button>
                            </div>
                            <div class="form-text">Haz clic en el bot√≥n para explorar archivos</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Logo seleccionado:</label>
                            <div id="logoPreview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openFileExplorer() {
            const width = 800;
            const height = 600;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            
            const fileExplorer = window.open(
                'file_explorer.php',
                'fileExplorer',
                `width=${width},height=${height},left=${left},top=${top},scrollbars=yes,resizable=yes`
            );
            
            if (fileExplorer) {
                fileExplorer.focus();
            } else {
                alert('Por favor, permite las ventanas emergentes para usar el explorador de archivos.');
            }
        }

        function setLogoFile(fileUrl, fileName) {
            document.getElementById('logo').value = fileUrl;
            document.getElementById('logoPreview').innerHTML = `
                <div class="d-flex align-items-center">
                    <img src="${fileUrl}" alt="Logo" class="me-2" style="max-width: 100px; max-height: 100px; object-fit: contain;">
                    <span class="text-muted">${fileName}</span>
                </div>
            `;
            console.log('Logo seleccionado:', fileUrl);
        }

        // Hacer las funciones disponibles globalmente
        window.openFileExplorer = openFileExplorer;
        window.setLogoFile = setLogoFile;
    </script>
</body>
</html>
