<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Estadísticas Layout</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="estadisticas">
            <h3>Estadísticas de la Asociación</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-number">150</span>
                    <span class="stat-label">Total Atletas</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-user-check"></i>
                    <span class="stat-number">45</span>
                    <span class="stat-label">Inscritos</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-user-clock"></i>
                    <span class="stat-number">105</span>
                    <span class="stat-label">Disponibles</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-calendar-check"></i>
                    <span class="stat-number">120</span>
                    <span class="stat-label">Con Anualidad</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-id-card"></i>
                    <span class="stat-number">180</span>
                    <span class="stat-label">Afiliados</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-credit-card"></i>
                    <span class="stat-number">95</span>
                    <span class="stat-label">Carnets</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span class="stat-number">25</span>
                    <span class="stat-label">Traspasos</span>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 40px; text-align: center;">
            <h4>Test de Responsive Design</h4>
            <p>Redimensiona la ventana del navegador para ver cómo se adaptan las estadísticas</p>
        </div>
    </div>
</body>
</html>
